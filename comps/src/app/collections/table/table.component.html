<table [ngClass]="classNames" class="ui celled table">
    <thead>
      <tr>
      <th *ngFor="let header of headers"> {{ header?.label }} </th>
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let el of data">
      <td *ngFor="let key of headers">
        {{el[key?.key]}}
      </td>
    </tr>
    </tbody>
</table>
